    <head>

    <body class="bg-colour">

        <h1 class="bg-danger text-white p-4 text-center">View Customer</h1>

        <div class="input-group input-group-lg w-50 mx-auto mt-5">
            <span class="input-group-text" id="inputGroup-sizing-lg">ID</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="txtId">
        </div>

        <div class="input-group input-group-lg w-50 mx-auto mt-5">
            <span class="input-group-text" id="inputGroup-sizing-lg">NAME</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="txtName">
        </div>

        <div class="input-group input-group-lg w-50 mx-auto mt-5">
            <span class="input-group-text" id="inputGroup-sizing-lg">ADDRESS</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="txtAddress">
        </div>

        <div class="input-group input-group-lg w-50 mx-auto mt-5">
            <span class="input-group-text" id="inputGroup-sizing-lg">SALARY</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="txtSalary">
        </div>


        <div class="d-grid gap-2 w-50 mx-auto mt-5">
            <button class="btn btn-primary fw-bold" type="button" id="btnAdd" onclick="viewCustomer()">View CUSTOMER</button>
            
          </div>
